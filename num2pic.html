
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>数字图片滚动效果</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="./css/num-2-pic.css" />
</head>

<body>
<h1>2015中秋快乐!</h1>
<div class="my-skin">
    <span>收到了</span>
    <div id="num-roll" class="myroll"></div>
    <span>个中秋红包</span>
</div>

<div class="my-skin">
    <span>money减少了</span>
    <div id="num-roll3" class="myroll"></div>
    <span>万美元</span>
</div>

<div class="my-skin">
    <span>我收到了</span>
    <div id="num-roll2" class="myroll"></div>
    <span>条中秋祝福</span>
</div>
<script type="text/javascript" src="./js/num-2-pic.js"></script>
<script type="text/javascript">
    var myhongbao=0;
    var myMoney = 150;
    var mywish=2015;
    var r1=new DigitRoll({
        container:'#num-roll',
        digit:4,
        isPicture: true
    });
    r1.roll(myhongbao);

    var r2=new DigitRoll({
        container:'#num-roll2'
    });
    r2.roll(mywish);

    var r3=new DigitRoll({
        container:'#num-roll3',
        digit: 3
    });
    r2.roll(myMoney);

    //递增功能
    setInterval(function () {
        if (myhongbao < 178) {
            myhongbao++;
        }
        r1.roll(myhongbao);
    },10);

    // 递减功能
    setInterval(function () {
        if (myMoney > 0) {
            myMoney--;
        }
        r3.roll(myMoney);
    },100);

    setInterval(function () {
        mywish+=parseInt(Math.random()*100)
        r2.roll(mywish)
    },4000)

</script>
</body>
</html>
