
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>数字滚动效果</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="./css/num-2-pic.css" />
</head>

<body>
<h1>2015中秋快乐!</h1>
<div class="my-skin">
    <span>王静收到了</span>
    <div id="num-roll" class="myroll"></div>
    <span>个新年红包</span>
</div>
<div class="my-skin">
    <span>我收到了</span>
    <div id="num-roll2" class="myroll"></div>
    <span>条新年祝福</span>
</div>

<script type="text/javascript" src="./js/num-2-pic.js"></script>
<script type="text/javascript">
    var myhongbao=518518;
    var mywish=2015;

    var r1=new DigitRoll({
        container:'#num-roll',
        width:9
    });
    r1.roll(myhongbao);

    var r2=new DigitRoll({
        container:'#num-roll2'
    });
    r2.roll(mywish);

    //随机跑跑
    setInterval(function () {
        myhongbao+=parseInt(Math.random()*100)
        r1.roll(myhongbao)
    },3000)

    setInterval(function () {
        mywish+=parseInt(Math.random()*100)
        r2.roll(mywish)
    },4000)

</script>
</body>
</html>
